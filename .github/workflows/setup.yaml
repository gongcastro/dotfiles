name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "🖥️ Dowloading setup.sh script"
      run: wget -O ./setup.sh https://raw.githubusercontent.com/gongcastro/setup/main/setup.sh | bash
    - run: cat ./setup.sh
    - name: "🚀 Running setup.sh script"
      run: |
        chmod +x ./setup.sh
        source ./setup.sh
      shell: bash
    - name: "Installing Git"
      run: |
        source ./setup.sh
        setup git
      shell: bash
    - name: "Installing system dependencies"
      run: |
        source ./setup.sh
        setup git
      shell: bash
    - name: "Setting up $HOME"
      run: |
        source ./setup.sh
        setup home
      shell: bash
    - name: "Setting up Homebrew"
      run: |
        source ./setup.sh
        setup brew
      shell: bash 
    - name: "Setting up Python"
      run: |
        source ./setup.sh
        setup python
      shell: bash 
    - name: "Setting up R"
      run: |
        source ./setup.sh
        setup r
      shell: bash     
    - name: "Setting up Oh My Posh"
      run: |
        source ./setup.sh
        setup posh
      shell: bash 
    - name: "Setting up NeoVim"
      run: |
        source ./setup.sh
        setup nvim
      shell: bash 
    - name: "Setting up utils"
      run: |
        source ./setup.sh
        setup utils
      shell: bash 
    - name: "Setting up Docker"
      run: |
        source ./setup.sh
        setup docker
      shell: bash 
    - name: "Setting up Julia"
      run: |
        source ./setup.sh
        setup julia
      shell: bash
    - name: "Setting up MySQL"
      run: |
        source ./setup.sh
        setup sql
      shell: bash
    - name: "Setting up Quarto"
      run: |
        source ./setup.sh
        setup quarto
      shell: bash
    - name: "Setting up Zoom"
      run: |
        source ./setup.sh
        setup zoom
      shell: bash
    - run: echo "🎉 This job's status is ${{ job.status }}."



